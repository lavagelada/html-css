<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="favicon.ico">
    <title>tags HTML</title>
</head>

<body>
<h1>Tags em Html</h1>    
<p>Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

<ul type="square">
    <li><abbr title="&lt;p&gt;">Paragrafos</abbr></li>
    <li><abbr title="&lt;hx&gt; x=1..6">Títulos</abbr></li>
    <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="&lt;code&gt;">codigo fonte</abbr></li>
    <li><abbr title="&lt;ol&gt;">listas numeradas</abbr></li>
    <li><abbr title="&lt;ul&gt;">listas com demarcadores</abbr></li>
</ul>
</body>
</html>
